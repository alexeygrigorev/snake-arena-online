services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: snake-arena-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-snakearena}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-snakearena}
      POSTGRES_DB: ${POSTGRES_DB:-snakearena}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U snakearena" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snake-arena-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-snakearena}:${POSTGRES_PASSWORD:-snakearena}@postgres:5432/${POSTGRES_DB:-snakearena}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      DEBUG: ${DEBUG:-true}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for development (optional, remove for production)
      - ./backend/app:/app/app

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snake-arena-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
